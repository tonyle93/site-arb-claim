<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <div class="main">
    <header></header>
    <section class="container">
      <div class="sidebar">
        <div class="sidebar__logo">
          <div class="sidebar__logo-icon"></div>
          <p class="sidebar__logo-title">Tony</p>
        </div>
        <div class="sidebar__content">
          <p class="sidebar__content-title">Feature</p>
          <ul class="sidebar__content-menu">
            <li class="tab"><a href="#!">Claim ARB</a></li>
            <li class="tab active"><a href="#!">Send ARB</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <!-- <div class="content__header"></div> -->
        <div class="content__body">
          <div class="page" id="page_claim_arb">
            <div class="page__header">
              <p class="page__title">CLAIM ARB</p>
            </div>
            <div class="page__content">
              <div class="page__overlay">
                <table id="js-list-wallet">
                  <tr>
                    <th>Wallet</th>
                    <th>Balance</th>
                    <th>Symbol</th>
                    <th>Status</th>
                  </tr>
                </table>
              </div>
              <div class="page__action">
                <input type="file" id="js-load-wallet" accept=".txt" hidden />
                <label for="js-load-wallet" id="js-load-label" class="btn btn-large">Load</label>
                <button class="btn btn-large" id="js-claim-all">Claim All</button>
                <button class="btn btn-large btn-error" id="js-clear-wallet">Clear</button>
              </div>
            </div>
          </div>
          <div class="page active" id="page_send_arb">
            <div class="page__header">
              <p class="page__title">SEND ARB</p>
            </div>
            <div class="page__content">
              <div style="width: 100%">
                <p style="margin-bottom: 10px;">Receive address: </p>
                <input type="text" id="js-address-to" placeholder="0x...">
              </div>
              <div class="page__overlay">
                <table id="js-list-balance">
                  <tr>
                    <th>Wallet</th>
                    <th>Balance</th>
                    <th>Symbol</th>
                    <th>Status</th>
                  </tr>
                </table>
              </div>
              <div class="page__action">
                <input type="file" id="js-load-balance" accept=".txt" hidden />
                <label for="js-load-balance" id="js-load-balance-label" class="btn btn-large">Load</label>
                <button class="btn btn-large" id="js-send-to">Send</button>
                <button class="btn btn-large btn-error" id="js-clear-balance">Clear</button>
              </div>
            </div>
          </div>
        </div>
        <div class="content__footer">
          <p>@Copy right 2023 by tony</p>
        </div>
      </div>
    </section>
    <footer></footer>
  </div>
  <div id="loading">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="./src/js/web3.min.js"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
